<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Item Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .carousel-item img {
      max-width: 100%;
      border-radius: 10px;
    }

    .carousel-item {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div id="multiItemCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- First Slide -->
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/150" alt="Image 1">
          <img src="https://via.placeholder.com/150" alt="Image 2">
          <img src="https://via.placeholder.com/150" alt="Image 3">
        </div>
        <!-- Second Slide -->
        <div class="carousel-item">
          <img src="https://via.placeholder.com/150" alt="Image 4">
          <img src="https://via.placeholder.com/150" alt="Image 5">
          <img src="https://via.placeholder.com/150" alt="Image 6">
        </div>
        <!-- Third Slide -->
        <div class="carousel-item">
          <img src="https://via.placeholder.com/150" alt="Image 7">
          <img src="https://via.placeholder.com/150" alt="Image 8">
          <img src="https://via.placeholder.com/150" alt="Image 9">
        </div>
      </div>

      <!-- Carousel Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#multiItemCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#multiItemCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
    
  <div class="container mt-5">
    <div id="videoCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- First Video Slide -->
        <div class="carousel-item active">
          <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <!-- Second Video Slide -->
        <div class="carousel-item">
          <video controls>
            <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <!-- Third Video Slide -->
        <div class="carousel-item">
          <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>

      <!-- Carousel Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
